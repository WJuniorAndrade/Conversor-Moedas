<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverting Coins</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="js/coverter.js" defer></script>                                                        

</head>
<body>

    <h1>Converta seu Real</h1>

    <form class="formulario">

        <div class="input-value">
            <label for="valor">Valor a ser convertido:</label>
            <input type="number" name="valor" id="valor">  <!-- Tentar colocar expreções res que deixam uma predefinição de formatação de numeros no input -->
        </div>

        <label for="euro">Euro</label>
        <input type="radio" name="moedasEstrangeiras" id="euro" value="euro">

        <label for="dolarAmericano">Dólar Americano</label>
        <input type="radio" name="moedasEstrangeiras"  id="dolar-americano" value="dolarAmericano">
        
        <label for="dolarCanadiano">Dólar Canadiano</label>
        <input type="radio" name="moedasEstrangeiras" id="dolar-canadiano" value="dolarCanediano">

        <label for="dolarAustraliano">Dólar Australiano</label>
        <input type="radio" name="moedasEstrangeiras" id="dolar-australiano" value="dolarAustraliano">

        <label for="libraEsterlina">Libra Esterlina</label>
        <input type="radio" name="moedasEstrangeiras" id="libra-esterlina" value="libraEsterlina">

        <label for="ieneJapones">Iene Japônes</label>
        <input type="radio" name="moedasEstrangeiras" id="iene-japones" value="ieneJapones"> <br>

        <button class="somar">Converter</button>

        <p> O valor da conversão é: <span id="painelConversor"> ... </span></p>





    </form>
</body>
</html>
