<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverting Coins</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/script.js" defer></script>
    <script src="js/coverter.js" defer></script>

    <link rel="shortcut icon" href="favicon/logo-ifrao.png" type="image/x-icon">

</head>

<body>

    <header>
        <ul class="menubar">
            <li id="title-header">Conversor de Moedas</li>
            <li id="perfil"><img src="image/juniorColor.jpeg" alt="Perfil"></li>
        </ul>
    </header>


    <main>

        <form class="formulario">
            <div id="painel">
                <input type="text" name="valor" id="valor" autocomplete="off" placeholder="R$:">
                <!-- Tentar colocar expreções res que deixam uma predefinição de formatação de numeros no input -->

                <span id="painelConversor"> ... </span>

            </div>

            <div class="container-button">

                <button class="moedas" name="moedasEstrangeiras" value="dolarAmericano" id="dolar-americano">

                    <div class="sifra">
                        <div class="bandeiraAmericana bandeira"></div>
                        <p>USD</p>
                    </div>
                    <p>Dolar Americano $</p>
                    
                </button>


                <button class="moedas" name="moedasEstrangeiras" value="dolarCanadiano" id="dolar-canadiano">
                    <div class="sifra">
                        <div class="bandeiraCanadiana bandeira"></div>
                        <p>CAD</p>
                    </div>
                    <p>Dolar Canadiano $</p>
                </button>


                <button class="moedas" name="moedasEstrangeiras" value="dolarAustraliano" id="dolar-australiano">
                    <div class="sifra">
                        <div class="bandeiraAustraliana"></div>
                        <p>AUD</p>
                    </div>
                    <p>Dolar Australiano $</p>
                </button>
                <button class="moedas" name="moedasEstrangeiras" value="ieneJapones" id="iene-japones">
                    <div class="sifra">
                        <div class="bandeiraJaponesa bandeira"></div>
                        <p>JPY</p>
                    </div>
                    <p>Iene Japones ￥</p>
                </button>
                <button class="moedas" name="moedasEstrangeiras" value="euro" id="euro-moeda">
                    <div class="sifra">
                        <div class="bandeiraEuropeia bandeira"></div>
                        <p>EUR</p>
                    </div>
                    <p>Euro €</p>
                </button>
                <button class="moedas" name="moedasEstrangeiras" value="bitcoin" id="bitcoin">
                    <div class="sifra">
                        <div class="bitcoinMoeda bandeira"></div>
                        <p>BTC</p>
                    </div>
                    <p>Bitcoin</p>
                </button>
            </div>
        </form>
    </main>
</body>

</html>
